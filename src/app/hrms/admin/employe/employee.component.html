<div class="row">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink (click)="activeSection = 'list'"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-user-square"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 10a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
          <path d="M6 21v-1a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v1" />
          <path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" />
        </svg>
        All Employees</button
      >
    </li>
  </ul>
  <ng-template ngbNavContent [ngIf]="activeSection == 'list'">
    <div class="col-md-12 col-xl-8" style="width: 100%">
      <div class="d-flex flex-row-reverse m-2">
        <div class="btn-group">
          <button class="btn btn-primary" (click)="activeSection = 'register'">
            Add New
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-playlist-add"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M19 8h-14" />
              <path d="M5 12h9" />
              <path d="M11 16h-6" />
              <path d="M15 16h6" />
              <path d="M18 13v6" /></svg
          ></button>
        </div>
      </div>
      <div class="card tbl-card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-borderless mb-0">
              <thead>
                <tr class="text-center">
                  <th></th>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Designation</th>
                  <th>Mobile</th>
                  <th>Email</th>
                  <th>Joining Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees" class="text-center">
                  <td>
                    <div class="flex-shrink-0">
                      <img src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar wid-35" /> </div
                  ></td>
                  <td>{{ employee.EmployeeId }}</td>
                  <td>{{ employee.FirstName }} {{ employee.LastName }}</td>
                  <td>{{ employee.CurrentDesignation }}</td>
                  <td>{{ employee.CurrentDesignation }}</td>
                  <td>{{ employee.PersonalEmail }}</td>
                  <td>{{ employee.DateOfJoining | date }}</td>
                  <td
                    ><a class="btn btn-outline-success m-2" (click)="DetailsEmployee(employee.EmployeeId)">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-user-search"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                        <path d="M6 21v-2a4 4 0 0 1 4 -4h1.5" />
                        <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        <path d="M20.2 20.2l1.8 1.8" /></svg
                    ></a>
                    <a class="btn btn-outline-primary" (click)="this.updateId = employee.EmployeeId; this.activeSection = 'update'"
                      ><i class="ti ti-edit"></i
                    ></a>
                    <a class="btn btn-outline-danger m-2" (click)="deleteEmployee(employee)"><i class="ti ti-trash"></i></a
                  ></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template ngbNavContent [ngIf]="activeSection == 'register'">
    <app-employee-form [employees]="employees"></app-employee-form>
  </ng-template>

  <ng-template ngbNavContent [ngIf]="activeSection == 'update'">
    <app-employee-form [updateId]="updateId" [employees]="employees"></app-employee-form>
  </ng-template>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>

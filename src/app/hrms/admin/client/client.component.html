<div class="row">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink>Today's TimeSheet's</button>
    </li>
  </ul>
  <div class="col-md-12 col-xl-8" style="width: 100%">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-3 mt-2">All Cilent Details</h5>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="newClient()"> New </button>
      </div>
    </div>
    <div class="card tbl-card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-borderless mb-0">
            <thead>
              <tr class="text-center">
                <th></th>
                <th>Name</th>
                <th>CompanyName</th>
                <th>ContactPersonName</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let client of clients">
                <td>
                  <div class="flex-shrink-0">
                    <img src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar wid-35" />
                  </div>
                </td>
                <td>{{ client.Name }} </td>
                <td>{{ client.CompanyName }} </td>
                <td>
                  {{ client.ContactPersonName }}
                </td>
                <td>
                  {{ client.Status }}
                </td>

                <td>
                  <a class="btn btn-outline-primary m-2" (click)="updateClient(client)"><i class="ti ti-edit"></i></a>
                  <a class="btn btn-outline-danger" (click)="client.IsDeleted = true; updateClient(client)"><i class="ti ti-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>

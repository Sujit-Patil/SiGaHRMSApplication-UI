<ng-template ngbNavContent [ngIf]="activeSection == 'list'">
  <div class="col-md-12 col-xl-8" style="width: 100%">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-3 mt-2">All Leavebalance Details</h5>
      <div>
        <button class="btn btn-primary" (click)="activeSection = 'register'">New</button>
      </div>
    </div>
    <div class="card tbl-card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-borderless mb-0">
            <thead>
              <tr class="text-center">
                <th></th>
                <th>Name</th>
                <th>Apply Date</th>
                <th>Leave Type</th>
                <th>Form Date</th>
                <th>To Date</th>
                <th>Leave Length</th>
                <th>Status</th>
                <th>Leave Reason</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
                <td>
                  <div class="flex-shrink-0">
                    <img src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar wid-35" />
                  </div>
                </td>
                <td> xyz</td>
                <td>sdhufhs</td>
                <td>gqffwf</td>
                <td>wdfgqaf</td>
                <td>adffqvwf</td>
                <td>wfdugfwqg</td>

                <td>
                  <span><i class="ti ti-circle-check text-success m-r-5"></i>qwfhdhfq</span>
                </td>
                <td
                  ><a class="btn btn-outline-primary"><i class="ti ti-eye"></i></a
                ></td>
                <td>
                  <a class="btn btn-outline-primary"><i class="ti ti-edit"></i></a>
                  <a class="btn btn-outline-danger m-2"><i class="ti ti-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template ngbNavContent [ngIf]="activeSection == 'register'">
  <app-leavebalance-form [leaveBalancesList]="leavebalances"></app-leavebalance-form>
</ng-template>
